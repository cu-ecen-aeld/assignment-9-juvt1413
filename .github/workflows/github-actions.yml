name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment7-buildroot
        runs-on: self-hosted
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: |
              # Initialize and sync submodules (matching build.sh pattern)
              git submodule init
              git submodule sync
              # Debug: Show what commit is expected for buildroot
              BUILDROOT_COMMIT=$(git ls-tree HEAD buildroot | awk '{print $3}')
              echo "Expected buildroot commit: $BUILDROOT_COMMIT"
              # If buildroot directory exists but is in bad state, clean it
              if [ -d buildroot/.git ]; then
                echo "Buildroot submodule directory exists, checking state..."
                cd buildroot && git fetch origin && cd ..
              fi
              # Update submodules - this will fetch the commits if needed
              git submodule update --recursive
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
