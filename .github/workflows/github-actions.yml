name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment7-buildroot
        runs-on: self-hosted
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: |
              # Initialize and sync submodules (matching build.sh pattern)
              git submodule init
              git submodule sync
              # Get the expected commit for buildroot
              BUILDROOT_COMMIT=$(git ls-tree HEAD buildroot | awk '{print $3}')
              echo "Expected buildroot commit: $BUILDROOT_COMMIT"
              # Update submodules - use --init to clone if needed
              # The key is to fetch the commit explicitly if update fails
              git submodule update --init --recursive || {
                echo "Submodule update failed, fetching missing commits..."
                # If update failed, try to fetch the buildroot commit explicitly
                if [ -d .git/modules/buildroot ]; then
                  (cd .git/modules/buildroot && git fetch origin $BUILDROOT_COMMIT 2>/dev/null || git fetch origin)
                elif [ -d buildroot ]; then
                  (cd buildroot && git fetch origin $BUILDROOT_COMMIT 2>/dev/null || git fetch origin)
                fi
                # Try update again
                git submodule update --recursive
              }
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
